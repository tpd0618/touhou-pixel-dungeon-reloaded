scenes.heroselectscene.custom_seed_desc=같은 시드와 게임 버전은 항상 같은 던전을 생성합니다! 씨앗은 9개의 대문자(예: ABC-DEF-GHI)이지만 원하는 것을 입력하면 게임에서 변환합니다. _커스텀 시드가 있는 게임은 배지를 획득하거나 순위에 표시될 수 없습니다._
