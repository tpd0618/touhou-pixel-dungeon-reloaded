scenes.introscene.text=귀중한 황금 음양옥이 환상향 탑에 있다고 알려져 있지만 어느 누구도 40층 만탑을 오르는 데 성공하지 못합니다. 그리고 당신은 탑의 희생의 다음 목표입니다. 당신은 음양옥을 쟁취할 것인가? 아니면 모험 중에 쓰러질 것인가? 운명은 당신의 선택에 달려 있습니다.

