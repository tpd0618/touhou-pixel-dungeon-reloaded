scenes.welcomescene.welcome_msg=Touhou Pixel Dungeon: Reloaded에 오신것을 환영합니다!\n\n이 게임은 Touhou Pixel Dungeon의 리메이크 버전입니다! 당신은 긴 여정을(40층) 떠나게 됩니다! 어렵겠지만, 절대 포기하지 마세요!\n\n행복한 환상향 던전 크롤링이 되기를!
scenes.welcomescene.update_intro=Touhou Pixel Dungeon: Reloaded이 업데이트 되었습니다! _경고: 버전 1.1.0 이전의 세이브는 제대로 호환이 되지 않을 것입니다! 해당 세이브가 있다면, 반드시 삭제해주세요._
scenes.welcomescene.patch_intro=Touhou Pixel Dungeon: Reloaded이 업데이트 되었습니다! _경고: 버전 1.1.0 이전의 세이브는 제대로 호환이 되지 않을 것입니다! 해당 세이브가 있다면, 반드시 삭제해주세요._
scenes.welcomescene.lang_warning_title=미완성된 번역
scenes.welcomescene.lang_warning_msg=이 업데이트로 추가된 몇 가지 항목이 번역되지 않았습니다.\n\n몇몇 문장이 영어로 나타날 수 있습니다.\n\n번역팀이 이를 해결하기 위해 작업 중이며 조만간 완전한 번역을 볼 수 있을 것입니다.\n\n기다려 주셔서 감사합니다.
scenes.welcomescene.continue=계속
scenes.welcomescene.changelist=변경사항
scenes.welcomescene.save_warning=최근에 게임 데이터를 저장하는 동안 게임이 중단되었습니다. Touhou Pixel Dungeon: Reloaded에는 이에 대한 보호 기능이 내장되어 있기 때문에 게임 데이터는 안전합니다.\n\n일반적으로 이 문제는 디바이스의 전원이 갑자기 끊기거나 게임이 정상적으로 종료되지 않았을 때 발생합니다. 대부분의 경우 모바일 디바이스에서 배터리 절약 기능으로 인해 이 문제가 발생할 수 있습니다. 이 오류가 반복될 경우 디바이스를 재시작해 보십시오.