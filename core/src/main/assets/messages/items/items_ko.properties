items.abilitycards.marisaexclusive.eikimoney.desc=매번 1000 자금력을 소모하여 죽음을 피합니다.

items.abilitycards.marisaexclusive.eirinelixir.name=생명 폭발의 약
items.abilitycards.marisaexclusive.eirinelixir.desc=매번 2개의 스펠을 소모하여 죽음을 피합니다.

items.abilitycards.marisaexclusive.flandredestruction.name=파괴의 미학
items.abilitycards.marisaexclusive.flandredestruction.desc=상형문자 지우기 함정에 면역이 됩니다.

items.abilitycards.marisaexclusive.galegeta.name=질풍의 나막신
items.abilitycards.marisaexclusive.galegeta.desc=이동 속도가 20% 증가합니다.

items.abilitycards.marisaexclusive.minihakkero.name=미니 팔괘로
items.abilitycards.marisaexclusive.minihakkero.desc=신 속성 적에게 1.3배의 물리 피해를 줍니다.

items.abilitycards.marisaexclusive.minihakkeromissile.name=미니 팔괘로(미사일)
items.abilitycards.marisaexclusive.minihakkeromissile.desc=체력이 짝수일 때 신 속성 적에게 1.5배의 물리 피해를 줍니다.

items.abilitycards.marisaexclusive.minorikocrop.name=생명의 풍요
items.abilitycards.marisaexclusive.minorikocrop.desc=모든 음식이 배부름을 부여합니다. (풍요의 뿔에는 효과가 없습니다)

items.abilitycards.marisaexclusive.ringobranddango.name=링고표 경단
items.abilitycards.marisaexclusive.ringobranddango.desc=탄막이나 팔괘로 공격을 하면 파워가 10이 아니라 5 감소합니다.

items.abilitycards.reimuexclusive.ancientmagatama.name=태고의 곡옥
items.abilitycards.reimuexclusive.ancientmagatama.desc=의도적인 탐색이 함정이나 비밀 문을 찾는 데 성공하면 체력이 10 회복됩니다.

items.abilitycards.reimuexclusive.annoyingufo.name=짜증나는 ufo
items.abilitycards.reimuexclusive.annoyingufo.desc=경상 치유의 물약을 마시면 장비 약화 디버프가 제거됩니다.

items.abilitycards.reimuexclusive.larvascale.name=자극적인 비늘가루
items.abilitycards.reimuexclusive.larvascale.desc=수상한 고기를 먹으면 그 해로운 효과가 무효화되고 20턴의 두배속을 얻습니다.

items.abilitycards.reimuexclusive.nemunoknife.name=야만바의 식칼
items.abilitycards.reimuexclusive.nemunoknife.desc=1/6의 확률로 근접 공격으로 공격할 때 적의 현재 체력을 절반으로 줄입니다.

items.abilitycards.reimuexclusive.nitoridilemma.name=자본주의의 딜레마
items.abilitycards.reimuexclusive.nitoridilemma.desc=분해 커맨드를 사용하면 1/3 확률로 10턴의 열쇠 치유 버프가 부여됩니다.

items.abilitycards.reimuexclusive.okinabackdoor.name=등 뒤의 문
items.abilitycards.reimuexclusive.okinabackdoor.desc=현재 층에 철/황금/수정 열쇠가 있는 경우 색상 열쇠당 1.1x/1.2x/1.15x의 물리 피해를 입힙니다.

items.abilitycards.reimuexclusive.seiranbleedinghammer.name=내려앉은 토끼
items.abilitycards.reimuexclusive.seiranbleedinghammer.desc=현재 층에 최소 2개의 철 열쇠가 있고 한턴 쉴 경우 20턴의 헥스 캔슬을 얻습니다.

items.abilitycards.reimuexclusive.sekibankihead.name=자유로운 잘린 목
items.abilitycards.reimuexclusive.sekibankihead.desc=근접 피해를 입으면 1/15의 확률로 자금력 생성 버프를 얻습니다.

items.abilitycards.reimuexclusive.shoupagoda.name=공격적인 보탑
items.abilitycards.reimuexclusive.shoupagoda.desc=팔괘로를 1/2 확률로 발사해도 투명화가 해제되지 않습니다.

items.abilitycards.reimuexclusive.yingyangorb.name=음양옥
items.abilitycards.reimuexclusive.yingyangorb.desc= 요괴 속성 적에게 1.3배의 물리 피해를 줍니다.

items.abilitycards.reimuexclusive.yingyangorbneedle.name=음양옥(바늘)
items.abilitycards.reimuexclusive.yingyangorbneedle.desc=체력이 짝수일 때 요괴 속성 적에게 1.5배의 물리 피해를 줍니다.

items.abilitycards.sakuyaexclusive.itemseason.name=아이템의 계절
items.abilitycards.sakuyaexclusive.itemseason.desc=새 층에 올라갈때마다, 더 많은 아이템이 생성됩니다.

items.abilitycards.sakuyaexclusive.komachidetour.name=급할수록 삼도천으로 돌아가라
items.abilitycards.sakuyaexclusive.komachidetour.desc=자금력을 주우면 50턴의 사거리 증가 버프를 얻습니다.

items.abilitycards.sakuyaexclusive.maidknife.name=메이드 나이프
items.abilitycards.sakuyaexclusive.maidknife.desc=인간 속성 적에게 1.3배의 물리 피해를 줍니다.

items.abilitycards.sakuyaexclusive.maidknifericochet.name=메이드 나이프(도탄)
items.abilitycards.sakuyaexclusive.maidknifericochet.desc=체력이 짝수일 때 인간 속성 적에게 1.5배의 물리 피해를 줍니다.

items.abilitycards.sakuyaexclusive.megumubarleyrice.name=대텐구의 보리밥(카드)
items.abilitycards.sakuyaexclusive.megumubarleyrice.desc=모든 음식은 100의 힘을 부여합니다. (풍요의 뿔에는 효과가 없습니다)

items.abilitycards.sakuyaexclusive.mikoauthority.name=지체 높은 위광
items.abilitycards.sakuyaexclusive.mikoauthority.desc=치유 물약을 마시면 플레이어 시야에서 모든 적의 현재 체력이 절반으로 줄어듭니다.

items.abilitycards.sakuyaexclusive.smeltscale.name=빙어의 비늘
items.abilitycards.sakuyaexclusive.smeltscale.desc=이슬방울을 주우면 40턴 동안 투명화됩니다. 단, 이슬이 자동으로 주워지는 상황은 제외됩니다.

items.abilitycards.sakuyaexclusive.spiritbottle.name=영력의 표본병
items.abilitycards.sakuyaexclusive.spiritbottle.desc=스펠이 없을 때 대신 최대 체력 4를 희생하여 스펠을 쓸수 있습니다.

items.abilitycards.sakuyaexclusive.toohonestsignpost.name=너무 정직한 이정표
items.abilitycards.sakuyaexclusive.toohonestsignpost.desc=자금력을 주울 때 20턴 동안 두배속을 얻습니다.

items.abilitycards.sakuyaexclusive.undergroundsun.name=지저의 태양
items.abilitycards.sakuyaexclusive.undergroundsun.desc=큰 파워 또는 최대 파워 아이템을 획득하면 15턴의 초경을 얻습니다.(해당 아이템들은 유리병이 없거나 또는 유리병이 가득 찼을때 풀 타일을 밟으면 일정 확률로 나옴)

items.abilitycards.sakuyaexclusive.vampirefang.name=뱀파이어 팽
items.abilitycards.sakuyaexclusive.vampirefang.desc=만약 당신이 냉혹한 함정에 걸리면 즉시 죽지 않고 6의 피해만 입습니다.

items.abilitycards.sanaeexclusive.danmakughost.name=탄막의 망령
items.abilitycards.sanaeexclusive.danmakughost.desc=10턴당 체력 1을 추가로 재생합니다.

items.abilitycards.sanaeexclusive.dragonpipe.name=드래곤 담뱃대
