###tickets
items.tickets.threestarticket.name=3성 티켓
items.tickets.threestarticket.ac_drink=가챠를 돌린다
items.tickets.threestarticket.desc=환상향 드림, 요괴 밴드 파티!\n\n이것을 사용하면 2%의 확률로 5티어 장비를 얻을 수 있고, 10%의 확률로 4티어 장비를 얻을 수 있으며, 그렇지 않으면 3티어 장비를 얻을 수 있습니다.

items.tickets.fourstarticket.name=4성 티켓
items.tickets.fourstarticket.ac_drink=가챠를 돌린다
items.tickets.fourstarticket.desc=환상향 드림, 요괴 밴드 파티!\n\n이것을 사용하면 12%의 확률로 5티어 장비를 얻을 수 있고 그렇지 않으면 4티어 장비를 얻을 수 있습니다.

items.tickets.fivestarticket.name=5성 티켓
items.tickets.fivestarticket.ac_drink=가챠를 돌린다
items.tickets.fivestarticket.desc=환상향 드림, 요괴 밴드 파티!\n\n이것을 사용하면 5티어 장비를 얻을 수 있습니다.

items.spyglass.name=만리의 안경
items.spyglass.it_is=만리의 안경 감정 결과: 속성: %s, 체력: %s, 회피: %s, 공격력: %s, 명중률: %s
items.spyglass.desc=이 아이템을 적에게 던지면, 적의 속성, 체력, 회피, 공격력, 그리고 명중률이 공개됩니다. 미타마는 속성이 랜덤이기 때문에, 이 아이템을 사용하십시오. 주의: 한번 던지면 이 안경은 무조건 사라집니다.

items.alchemycollection.name=연금술 모음집
items.alchemycollection.ac_drink=사용한다
items.alchemycollection.desc=니기미타마를 잡아서 나온 연금술 모음집입니다. 이것을 사용하고 연금술 에너지 20을 얻으세요!

items.homunculus.name=호문클루스
items.homunculus.block_instakill=대신 호문클루스가 맞고 사라졌다!
items.homunculus.desc=이것을 소유하고 있으면 특정 적들의 즉사기를 한번 막을수 있습니다. 한개당 한번의 즉사만 막을수 있습니다.

items.trickcloak.name=트릭스터 망토
items.trickcloak.ac_drink=룰렛을 멈춘다
items.trickcloak.bad_1=룰렛에서 졌다... 약화 버프 획득!
items.trickcloak.bad_2=룰렛에서 졌다... 취약 버프 획득!
items.trickcloak.bad_3=룰렛에서 졌다... 주술에 걸림 버프 획득!
items.trickcloak.bad_4=룰렛에서 졌다... 불구 버프 획득!
items.trickcloak.bad_5=룰렛에서 졌다... 물약 동결 버프 획득!
items.trickcloak.bad_6=룰렛에서 졌다... 자금력과 연금술 에너지가 0이 되었다!
items.trickcloak.bad_7=룰렛에서 졌다... 극심한 혼란 버프 획득!
items.trickcloak.bad_8=룰렛에서 졌다... 저주받은 일격 버프 획득!
items.trickcloak.bad_9=룰렛에서 졌다... 장비 약화 버프 획득!
items.trickcloak.bad_10=룰렛에서 졌다... 반전 버프 획득!
items.trickcloak.good_1=룰렛에서 이겼다! 자금력과 연금술 에너지 획득!
items.trickcloak.good_2=룰렛에서 이겼다! 용력 버프 획득!
items.trickcloak.good_3=룰렛에서 이겼다! 축복 버프 획득!
items.trickcloak.good_4=룰렛에서 이겼다! 마력 버프 획득!
items.trickcloak.good_5=룰렛에서 이겼다! 헥스 캔슬 버프 획득!
items.trickcloak.good_6=룰렛에서 이겼다! 자금력과 연금술 에너지 획득!
items.trickcloak.good_7=룰렛에서 이겼다! 비상 버프 획득!
items.trickcloak.good_8=룰렛에서 이겼다! 쌍무지개 버프 획득!
items.trickcloak.good_9=룰렛에서 이겼다! 신속 버프 획득!
items.trickcloak.good_10=룰렛에서 이겼다! 호밍 블레이드 버프 획득!
items.trickcloak.no_effect=빈 타일 또는 갈색 타일 위에 올라가지 않으면 효과가 없다!
items.trickcloak.desc=이것을 빈 타일 또는 갈색 타일 위에 올라가서 사용하면, 세이자의 룰렛이 멈춥니다. 빈 타일 위에 올라가서 사용하면, 약한 강도의 베팅을 하게 되고, 반대로 갈색 타일 위에 올라가서 사용하면, 강한 강도의 베팅을 하게 됩니다. 만약 룰렛을 멈추지 않고 세이자를 공격하면, 세이자는 피해를 75% 감경해서 받으며, 당신은 "페널티"를 받게 됩니다.

items.ominousgap.name=불길한 스키마
items.ominousgap.ac_drink=난이도를 올린다
items.ominousgap.too_far=이번 게임에서 11층에 도달했기 때문에, 더이상 난이도 변경이 불가능하다!
items.ominousgap.rank_max=더이상 난이도 상승이 불가능하다!
items.ominousgap.difficulty_change=난이도 1랭크 상승!
items.ominousgap.easy=현재 난이도: 이지, 적들은 더 적은 피해를 입힐 것입니다. 당신은 레벨당 5의 최대 체력을 얻습니다. _누구든지를 위해._
items.ominousgap.normal=현재 난이도: 노말, 표준 게임 세팅입니다. _평범한 플레이어들을 위해._
items.ominousgap.hard=현재 난이도: 하드, 하드 이상 난이도에서는 적들이 추가적인 능력을 하나 가지고 옵니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _전문가들을 위해._
items.ominousgap.lunatic=현재 난이도: 루나틱, 적들은 더 많은 피해를 입힐 것입니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _시렌 플레이어들을 위해._
items.ominousgap.overdrive=현재 난이도: 오버드라이브, 적들은 심지어 더 많은 피해를 입힐 것이며, 적들은 두번째 추가적인 능력을 가집니다. 당신은 레벨당 3의 최대 체력을 얻습니다. _마조히스트를 위해._
items.ominousgap.next_normal=다음 난이도: 노말, 표준 게임 세팅입니다. _평범한 플레이어들을 위해._
items.ominousgap.next_hard=다음 난이도: 하드, 하드 이상 난이도에서는 적들이 추가적인 능력을 하나 가지고 옵니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _전문가들을 위해._
items.ominousgap.next_lunatic=다음 난이도: 루나틱, 적들은 더 많은 피해를 입힐 것입니다. 당신은 레벨당 4의 최대 체력을 얻습니다. _시렌 플레이어들을 위해._
items.ominousgap.next_overdrive=다음 난이도: 오버드라이브, 적들은 심지어 더 많은 피해를 입힐 것이며, 적들은 두번째 추가적인 능력을 가집니다. 당신은 레벨당 3의 최대 체력을 얻습니다. _마조히스트를 위해._
items.ominousgap.next_risky=다음 난이도: 리스키, 적들은 심지어 더욱 더 많은 피해를 입힐 것이며, 아이템이 적게 스폰되며, 횃불의 지속시간이 절반이 되며, 함정이 더 많이 출현하고, 적을 죽였을때 얻는 경험치가 절반이 됩니다. 당신은 레벨당 _1_의 최대 체력을 얻습니다. _신들을 위해._
items.ominousgap.desc=이것을 이용해 이번 게임의 난이도를 1랭크 올릴수 있습니다. 리스키 난이도까지 랭크 업이 가능하며, 11층에 도달했다면 이번 게임에서는 더이상 난이도 변경이 불가능합니다. 더이상 난이도 상승이 필요 없다면, 그냥 팔아 버리는게 좋을거 같습니다.



###vials
items.vials.yokaivial.name=작은 요괴 학살 유리병
items.vials.yokaivial.desc=적에게 던졌을때 [플레이어의 현재 레벨+20]의 피해를 줍니다. 대상이 요괴 속성이라면 세배의 피해를 입히며 용력 버프와 "1 more"을 얻습니다. 단, 미타마 상대로는 효과가 없습니다.

items.vials.godvial.name=작은 신 학살 유리병
items.vials.godvial.desc=적에게 던졌을때 [플레이어의 현재 레벨+20]의 피해를 줍니다. 대상이 신 속성이라면 세배의 피해를 입히며 용력 버프와 "1 more"을 얻습니다. 단, 미타마 상대로는 효과가 없습니다.

items.vials.humanvial.name=작은 인간 학살 유리병
items.vials.humanvial.desc=적에게 던졌을때 [플레이어의 현재 레벨+20]의 피해를 줍니다. 대상이 인간 속성이라면 세배의 피해를 입히며 용력 버프와 "1 more"을 얻습니다. 단, 미타마 상대로는 효과가 없습니다.

items.vials.animalvial.name=작은 동물 학살 유리병
items.vials.animalvial.desc=적에게 던졌을때 [플레이어의 현재 레벨+20]의 피해를 줍니다. 대상이 동물 속성이라면 세배의 피해를 입히며 용력 버프와 "1 more"을 얻습니다. 단, 미타마 상대로는 효과가 없습니다.

items.vials.warpvial.name=작은 왜곡 학살 유리병
items.vials.warpvial.desc=적에게 던졌을때 [플레이어의 현재 레벨+20]의 피해를 줍니다. 대상이 왜곡 속성이라면 세배의 피해를 입히며 용력 버프와 "1 more"을 얻습니다. 단, 미타마 상대로는 효과가 없습니다.



###talismans
items.talismans.talisman$placeholder.name=부적

items.talismans.bindingtalisman.name=포박의 부적
items.talismans.bindingtalisman.desc=적에게 던졌을때 마비를 부여합니다.

items.talismans.knockbacktalisman.name=밀쳐내기의 부적
items.talismans.knockbacktalisman.desc=던졌을때 적을 밀어냅니다.

items.talismans.sevendaystalisman.name=7일의 부적
items.talismans.sevendaystalisman.desc=7가지 무작위 효과중 하나를 (독, 현기증, 감속, 졸림, 파멸, 순간이동, 또는 적을 경상 치유의 물약으로 변화) 적에게 던졌을때 발동합니다. 만약 대상이 에이린, 모코우, 카구야일 경우, 경상 치유의 물약으로 변화 효과가 나타났을시 대신 현자의 물약을 드롭합니다.

items.talismans.debilitationtalisman.name=쇠약의 부적
items.talismans.debilitationtalisman.desc=적에게 던졌을때 물리 무효화 버프를 부여합니다. 모든 종류의 카구야 공주의 가짜 상자 상대로는 통하지 않을 것입니다.

items.talismans.enragingtalisman.name=격노의 부적
items.talismans.enragingtalisman.desc=적에게 던졌을때 광란을 부여합니다.

items.talismans.transienttalisman.name=임시방편의 부적
items.talismans.transienttalisman.desc=던졌을때 100턴의 마비를 부여하며 대상이 현재 층의 윗계단 타일이 비었다면 대상을 윗계단 타일로 이동시킵니다.
items.talismans.transienttalisman.feel=이 윗계단 타일이 누군가에 의해 막힌 것 같습니다. 현재 발동하지 않을 것입니다.

items.talismans.flandretalisman.name=플랑드르의 부적
items.talismans.flandretalisman.desc=던졌을때 자신의 체력을 50 회복하고 적의 체력을 1/4 감소시킵니다. 이 부적은 반전을 무시합니다.

items.talismans.inaccuratetalisman.name=빗맞춤의 부적
items.talismans.inaccuratetalisman.desc=던졌을때 빗맞춤을 부여합니다.

items.talismans.cuttertalisman.name=커터의 부적
items.talismans.cuttertalisman.desc=던졌을때 적의 현재 체력을 절반으로 만듭니다.

items.talismans.kametalisman.name=둔족의 부적
items.talismans.kametalisman.desc=던졌을때 감속을 부여합니다.

items.talismans.disorientationtalisman.name=방향 감각 상실의 부적
items.talismans.disorientationtalisman.desc=던졌을때 현기증을 부여합니다.

items.talismans.backdoortalisman.name=뒷문의 부적
items.talismans.backdoortalisman.desc=문 타일 위에 서있는 적에게 던졌을때 최대 피해를 입힙니다.(일반적으로 즉사)

items.talismans.nightingaletalisman.name=야간의 부적
items.talismans.nightingaletalisman.desc=적에게 던졌을때 실명을 부여합니다.

items.talismans.swaptalisman.name=바꿔치기의 부적
items.talismans.swaptalisman.desc=적에게 던졌을때 그 위치와 자리를 바꿉니다.

items.talismans.cirnotalisman.name=치르노의 부적
items.talismans.cirnotalisman.desc=적에게 던졌을때 급속 냉각을 부여합니다.



###herbs
items.herbs.herb.ac_eat=먹는다

items.herbs.camouflageherb.name=위장의 허브
items.herbs.camouflageherb.desc=먹었을때 10턴의 투명화를 부여합니다.

items.herbs.dragonherb.name=용의 허브
items.herbs.dragonherb.desc=먹었을때 가로 타일에 [6×현재 층]의 피해를 줍니다.(반경 최대 10)

items.herbs.healingherb.name=치유의 허브
items.herbs.healingherb.desc=먹었을때 100의 체력을 회복합니다.

items.herbs.levitationherb.name=부유의 허브
items.herbs.levitationherb.desc=먹었을때 10턴의 부유를 부여합니다.

items.herbs.rejuvenationherb.name=회춘의 허브
items.herbs.rejuvenationherb.desc=먹었을때 체력을 전체 회복합니다.

items.herbs.heavenherb.name=천계의 허브
items.herbs.heavenherb.desc=먹었을때 20턴의 비상을 부여합니다.

items.herbs.peaceherb.name=평화의 허브
items.herbs.peaceherb.desc=먹었을때 500턴의 고요를 부여합니다. 이 허브는 반전을 무시합니다.

items.herbs.spearheadherb.name=선봉의 허브
items.herbs.spearheadherb.desc=먹었을때 25턴의 호밍 칼날 버프를 부여합니다.

items.herbs.swiftnessherb.name=신속의 허브
items.herbs.swiftnessherb.desc=먹었을때 10턴의 두배속 버프를 부여합니다.

items.herbs.chargeherb.name=충전의 허브
items.herbs.chargeherb.desc=먹었을때 15턴의 충전 버프를 부여합니다.

items.herbs.reachherb.name=도달의 허브
items.herbs.reachherb.desc=먹었을때 25턴의 사정거리 증가 버프를 부여합니다.

items.herbs.cleansingherb.name=청소의 허브
items.herbs.cleansingherb.desc=치유 물약이 치유하는 많은 디버프를 치유하며, 그리고 추가로 반전과 저주받은 일격을 치유합니다.

items.herbs.purityherb.name=순수의 허브
items.herbs.purityherb.desc=먹었을때 체력을 50 회복하고 30턴의 열쇠 회복 버프를 부여합니다.

items.herbs.heartherb.name=마음의 허브
items.herbs.heartherb.desc=효과 없음. 기분 전환이 필요할 때 먹으면 됩니다.



###armor curses
items.armor.curses.antientropy.name=반 엔트로피의 %s
items.armor.curses.antientropy.desc=반 엔트로피의 저주는 우주의 법칙을 거스르며, 공격자와 그 주변으로부터 에너지를 빼앗아 착용자에게 전해줍니다. 공격자와 그 주변을 잠시 얼리고 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 갑옷은 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=침식의 %s
items.armor.curses.corrosion.desc=침식의 갑옷은 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=신진대사의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=다중성의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 갑옷은 매우 위험한 복제 주문이 걸려 있습니다. 착용자의 거울상을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과다성장의 %s
items.armor.curses.overgrowth.desc=과다 성장의 갑옷은 다양한 꽃 피는 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.



###glyphs
items.armor.glyphs.affection.name=애정의 %s
items.armor.glyphs.affection.desc=이 강력한 상형문자는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=항마의 %s
items.armor.glyphs.antimagic.desc=이 강력한 상형문자가 부여된 갑옷은 착용자를 물리 공격뿐만 아니라 마법 공격으로부터도 보호합니다. 마법 방어는 갑옷의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=유황불의 %s
items.armor.glyphs.brimstone.desc=이 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=이 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=속박의 %s
items.armor.glyphs.entanglement.desc=이 상형문자는 착용자를 자연의 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=흐름의 %s
items.armor.glyphs.flow.desc=이 상형문자는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=이 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위의 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위의 상형문자
items.armor.glyphs.potential.desc=이 상형문자는 공격받을 때 전기 에너지를 충전하며, 발동할 때 착용자의 팔괘로에 충전량을 제공합니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=이 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=육중함의 %s
items.armor.glyphs.stone.desc=이 상형문자는 갑옷을 무거운 마법의 돌로 둘러싸 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속함의 %s
items.armor.glyphs.swiftness.desc=이 상형문자는 착용자의 근처에 적이 없을 경우 착용자의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=이 강력한 상형문자는 공격자를 상처 내며, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 사망
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###artifacts
items.artifacts.kaguyahdchest.name=카구야의 초시공 상자
items.artifacts.kaguyahdchest.ac_read=시전
items.artifacts.kaguyahdchest.not_cross=적에게 상하좌우 4타일로 근접해있는 상태가 아니라면, 사용할수 없다!
items.artifacts.kaguyahdchest.ds_upgrade=당신의 초시공 상자는 강화되었다!
items.artifacts.kaguyahdchest.no_charge=당신의 초시공 상자는 아직 준비되지 않았다.
items.artifacts.kaguyahdchest.cursed=이 상자는 현재 저주받았다!
items.artifacts.kaguyahdchest.already_ds=당신의 이미 두배속 상태다!
items.artifacts.kaguyahdchest.desc=이 특별한 카구야의 초시공 상자는 영원과 수유의 힘으로 적에게 상하좌우 4타일로 근접해있을때 사용하면, 10턴의 두배속을 부여합니다. 두배속의 시간은 레벨이 올라갈수록 2턴씩 증가합니다. 또한 5레벨 이상부터는 두배속 저항도 얻고, 9레벨 이상부터는 히트라이저도 얻습니다. 상자를 5번 사용하면 유물이 강화됩니다. 그러나 이미 두배속 상태라면 사용할수 없습니다.

items.artifacts.alchemiststoolkit.name=연금술사의 도구상자
items.artifacts.alchemiststoolkit.ac_brew=제조
items.artifacts.alchemiststoolkit.ac_energize=에너지 전환
items.artifacts.alchemiststoolkit.not_ready=당신의 도구 상자는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 도구 상자가 당신이 연금술을 하는 것을 막고 있다!
items.artifacts.alchemiststoolkit.need_energy=적어도 5의 에너지가 필요하다.
items.artifacts.alchemiststoolkit.energize_desc=에너지 결정 5개마다 도구 상자가 한 단계씩 강화되며, 강화 수준에 따라 에너지 생성 속도와 사용 준비 속도가 빨라집니다.\n\n얼마나 많은 에너지를 사용하시겠습니까?
items.artifacts.alchemiststoolkit.energize_1=5에너지: +1레벨
items.artifacts.alchemiststoolkit.energize_all=%1$d에너지: +%2$d레벨
items.artifacts.alchemiststoolkit.desc=이 도구 상자는 이동 중에도 연금술을 할 수 있도록 작은 혼합 병과 함께 다양한 시약 병을 담고 있습니다. 옆에 달려 있는 유리병에는 연금술 에너지 수정이 액체의 형태로 담겨 있는 것처럼 보입니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 도구 상자는 스스로 당신의 옆에 묶여 있으며, 당신이 연금술을 사용하는 것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=도구 상자는 현재 준비 상태에 있으며, 약간의 시간이 지나면 준비가 완료될 것입니다.
items.artifacts.alchemiststoolkit.desc_hint=당신이 장착한 도구상자는 당신이 경험치를 얻을 때마다 천천히 연금술 에너지를 만들어 냅니다. 유리병 안에 들어 있는 혼합물에 에너지 수정을 추가해 강화할 수 있을 것 같습니다.

items.artifacts.artifact.cannot_wear_two=같은 유물 아이템 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=유물이 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 마법이 유물에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 유물에는 악의적인 마법이 없습니다.
items.artifacts.artifact.need_to_equip=먼저 유물을 착용해야 합니다.

items.artifacts.chaliceofblood.name=피의 성배
items.artifacts.chaliceofblood.ac_prick=찌르기
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오.  생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 이 성배를 사용할 때 마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=당신은 스스로를 찔렀고, 생명의 정수가 성배에 빨려 들어갔다.
items.artifacts.chaliceofblood.ondeath=성배는 당신의 생명의 정수를 모조리 빨아들였다...
items.artifacts.chaliceofblood.desc=이 빛나는 은색 성배의 테두리에는 뾰족한 보석들로 둘러져 있습니다.
items.artifacts.chaliceofblood.desc_cursed=저주받은 성배가 당신 손에 들러붙어 체력을 재생하는 것을 막았습니다.
items.artifacts.chaliceofblood.desc_1=성배를 잡는 순간, 이상하게도 뾰족한 보석으로 스스로를 찌르고 싶은 생각이 들었다.
items.artifacts.chaliceofblood.desc_2=당신의 피가 성배에 흘러 들어갔다. 그 보답으로 성배가 당신에게 생명력을 제공해 주는 것을 느꼈다. 당신은 해가 될 걸 알면서도 여전히 성배에 더 많은 피를 주고 싶었다.
items.artifacts.chaliceofblood.desc_3=성배가 끝부분까지 당신의 생명의 정수로 가득 찼습니다. 당신은 그 성배가 댓가로 생명력을 내어 주고 있는 것을 느낄 수 있습니다.

items.artifacts.cloakofshadows.name=그림자의 망토
items.artifacts.cloakofshadows.ac_stealth=은신
items.artifacts.cloakofshadows.cooldown=당신의 망토는 다시 충전될 때 까지 %d턴이 더 필요합니다.
items.artifacts.cloakofshadows.cursed=당신은 저주받은 망토를 사용할 수 없다.
items.artifacts.cloakofshadows.no_charge=당신의 망토는 아직 충전이 덜 되어 사용할 수 없다.
items.artifacts.cloakofshadows.desc=몇년 전 도적이 왕국의 무기고에서 훔쳐 낸 진귀한 마법 망토입니다. 이 망토를 입으면 일시적으로 완전히 투명해질 수 있습니다.\n\n망토를 사용하면 할 수록, 효과가 더욱 강해집니다. 그리하여 도적은 더 자주, 더 오래 투명화할 수 있습니다.
items.artifacts.cloakofshadows$cloakstealth.no_charge=당신의 망토의 에너지가 떨어졌다.
items.artifacts.cloakofshadows$cloakstealth.levelup=당신의 망토가 더욱 강해졌다!
items.artifacts.cloakofshadows$cloakstealth.name=은신
items.artifacts.cloakofshadows$cloakstealth.desc=당신이 그림자의 망토를 두르면 투명화 상태에 접어들게 됩니다.\n\n투명화 상태에서 적들은 당신을 따라오거나 공격할 수 없습니다. 대신 물리 공격이나 마법 효과(팔괘로나 스펠카드 등)은 투명화를 즉시 중단시킵니다.\n\n투명화 효과는 중단되거나 망토의 에너지가 떨어질 때 까지 지속됩니다.

##back to artifacts
items.artifacts.etherealchains.name=에테르 사슬
items.artifacts.etherealchains.ac_cast=시전
items.artifacts.etherealchains.rooted=속박되어 있는 동안은 사슬로 움직일 수 없다.
items.artifacts.etherealchains.no_charge=사슬의 충전량이 부족하다.
items.artifacts.etherealchains.cursed=저주받은 사슬은 사용할 수 없다.
items.artifacts.etherealchains.does_nothing=아무것도 일어나지 않았다.
items.artifacts.etherealchains.cant_pull=그 대상은 당길 수 없다.
items.artifacts.etherealchains.cant_reach=사슬이 닿지 않는 곳입니다.
items.artifacts.etherealchains.inside_wall=사슬을 사용해서 벽 안으로 들어갈 수는 없습니다.
items.artifacts.etherealchains.nothing_to_grab=붙잡을 대상이 없다.
items.artifacts.etherealchains.prompt=목표 지점을 선택하세요
items.artifacts.etherealchains.desc=이 거대하지만 매우 가벼운 사슬은 영적인 에너지로 빛이 납니다. 멀리 있는 벽에 걸어 당신이 이동할 수도 있고, 적을 당신에게로 끌어올 수도 있습니다. 사슬의 영적인 힘은 벽을 넘어서도 사슬을 걸 수 있게 해 줍니다!
items.artifacts.etherealchains.desc_cursed=저주받은 사슬은 당신의 곁에 붙어 있으며, 이따금 제멋대로 움직여 당신을 넘어뜨리거나 속박시킵니다.
items.artifacts.etherealchains.desc_equipped=이 사슬은 당신의 곁에 느슨하게 매여 있으며, 당신이 무찌른 적의 영혼 에너지를 천천히 빨아들입니다. 각각의 충전량은 사슬의 한 마디에 해당하며, 충전량 하나당 정확히 한 칸의 길이를 차지합니다.
items.artifacts.etherealchains$chainsrecharge.levelup=당신의 사슬이 더욱 강해졌다!

items.artifacts.hornofplenty.name=풍요의 뿔
items.artifacts.hornofplenty.ac_snack=간식
items.artifacts.hornofplenty.ac_eat=먹는다
items.artifacts.hornofplenty.ac_store=저장한다
items.artifacts.hornofplenty.eat=당신은 뿔에서 나온 음식을 먹었다.
items.artifacts.hornofplenty.prompt=넣을 음식을 선택하세요
items.artifacts.hornofplenty.no_food=당신의 뿔피리 안에 남은 음식이 없다!
items.artifacts.hornofplenty.full=당신의 뿔피리가 음식으로 가득 찼다!
items.artifacts.hornofplenty.reject=당신의 뿔피리는 안 익힌 담백과를 뱉어 냈다.
items.artifacts.hornofplenty.maxlevel=당신의 뿔피리는 먹을 수 있는 모든 음식을 흡수했다!
items.artifacts.hornofplenty.levelup=당신의 뿔피리는 음식을 흡수하고 더욱 강해졌다!
items.artifacts.hornofplenty.feed=풍요의 뿔은 당신이 준 음식을 흡수했다.
items.artifacts.hornofplenty.desc=이 뿔피리는 불 수는 없지만, 착용한 후 경험치를 얻음에 따라 음식을 만들어내는 것 같습니다. 당신은 각각의 충전량을 간식으로 사용해 먹거나 배부를 때까지 전부 먹을 수도 있습니다.
items.artifacts.hornofplenty.desc_hint=아마도 음식을 뿔피리에게 줌으로써 그 힘을 더 키울 수 있을 것 같습니다.
items.artifacts.hornofplenty.desc_cursed=저주받은 뿔피리는 당신의 옆에 붙어 버렸습니다. 음식을 생산하기 보다는 먹어치우려고 합니다.

items.artifacts.masterthievesarmband.name=대도의 팔찌
items.artifacts.masterthievesarmband.ac_steal=훔친다
items.artifacts.masterthievesarmband.no_charge=팔찌가 충분한 충전량을 가지고 있지 않다.
items.artifacts.masterthievesarmband.cursed=저주받은 팔찌를 사용할 수 없다.
items.artifacts.masterthievesarmband.full=당신의 팔찌가 완전히 충전되었다!
items.artifacts.masterthievesarmband.prompt=목표 대상을 선택하세요
items.artifacts.masterthievesarmband.no_target=근접해 있는 대상을 지정해야 한다.
items.artifacts.masterthievesarmband.steal_shopkeeper=상점 주인에게 직접적으로 도둑질을 할 수는 없다.
items.artifacts.masterthievesarmband.no_steal=이 적은 훔칠 것이 없다.
items.artifacts.masterthievesarmband.stole_item=당신은 %s를 훔쳤다.
items.artifacts.masterthievesarmband.failed_steal=당신은 아무것도 훔치지 못했다.
items.artifacts.masterthievesarmband.level_up=팔찌가 더욱 강해졌다!
items.artifacts.masterthievesarmband.desc=이 보라색 벨벳 팔찌에는 대도의 표식이 새겨져 있습니다. 이것은 당신의 소유가 아니지만, 원래 주인도 또 다른 사람에게서 빼앗았을 것입니다.
items.artifacts.masterthievesarmband.desc_cursed=저주받은 팔찌는 당신의 손목에 묶여, 어떠한 방법으로든 당신의 골드 주머니를 천천히 가볍게 만들고 있는 것 같습니다...
items.artifacts.masterthievesarmband.desc_worn=당신은 경험치를 얻을 때마다 손목에 있는 팔찌가 힘을 축적하고 있는 것을 느낍니다. 당신은 이 힘을 상점에서 물건을 훔치거나, 혹은 적들에게서 물건을 도둑질할 때 사용할 수 있습니다!\n\n도둑질은 즉시 행해지며, 대상을 잠시 불구로 만들고, 적들이 가지고 있는 전리품을 얻을 수 있는 확률이 생깁니다! 이 힘은 당신을 눈치채지 못한 적들에게 더욱 효과적입니다. 같은 적에 대해서 여러 번 도둑질을 한다고 해서 전리품을 얻을 확률이 늘어나진 않습니다.

items.artifacts.sandalsofnature.name=sandals of nature
items.artifacts.sandalsofnature.name_1=shoes of nature
items.artifacts.sandalsofnature.name_2=boots of nature
items.artifacts.sandalsofnature.name_3=greaves of nature
items.artifacts.sandalsofnature.ac_feed=FEED
items.artifacts.sandalsofnature.ac_root=ROOT
items.artifacts.sandalsofnature.no_charge=They have no energy right now.
items.artifacts.sandalsofnature.prompt=Select a seed
items.artifacts.sandalsofnature.already_fed=Your footwear have already recently gained nutrients from that seed.
items.artifacts.sandalsofnature.levelup=Your footwear surges in size!
items.artifacts.sandalsofnature.absorb_seed=The footwear absorbs the seed, they seem healthier.
items.artifacts.sandalsofnature.desc_1=What initially seem like sandals made of twine are actually two plants! They seem very weak and pale, perhaps they need to be given nutrients?
items.artifacts.sandalsofnature.desc_2=The footwear has grown and now more closely resemble two tailored shoes. Some colour has returned to them, perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_3=The plants have grown again and now resembles a pair of solid boots made from bark. The plants seem to have regained their strength, but perhaps they can still grow further?
items.artifacts.sandalsofnature.desc_4=The plants seem to have reached their maximum size, they resemble a pair of armored greaves. The greaves are a deep brown and resemble a very sturdy tree.
items.artifacts.sandalsofnature.desc_hint=You feel more attuned with nature while wearing this artifact.
items.artifacts.sandalsofnature.desc_cursed=The cursed sandals are blocking any attunement with nature.
items.artifacts.sandalsofnature.desc_ability=The footwear has gained the ability to form up into a sort of immobile natural armour, but will need to charge up for it.
items.artifacts.sandalsofnature.desc_seeds=You have fed the footwear %d seeds.

items.artifacts.talismanofforesight.name=예지의 부적
items.artifacts.talismanofforesight.ac_scry=예지하기
items.artifacts.talismanofforesight.low_charge=부적은 예지하기 위해 적어도 5%의 충전량이 필요하다.
items.artifacts.talismanofforesight.prompt=탐색할 위치를 선택하세요
items.artifacts.talismanofforesight.levelup=당신의 부적이 더욱 강해졌다!
items.artifacts.talismanofforesight.full_charge=당신의 부적은 완전히 충전되었다!
items.artifacts.talismanofforesight.desc=특이한 문양이 새겨진 매끈한 돌멩이입니다. 당신 주변의 모든 것을 감시하는 것 처럼 보이며, 숨겨진 모든 것에 주시하는 듯 합니다.
items.artifacts.talismanofforesight.desc_worn=부적을 집는 순간 당신의 감각이 날카로워짐을 느낍니다. 부적은 시간이 지나거나 당신이 숨겨진 문 또는 함정을 발견했을 때 천천히 충전됩니다.\n\n부적은 충전량을 소모하여 원뿔 모양의 지역에 있는 모든 비밀을 밝히며, 짧은 시간 동안 적과 아이템의 위치를 확인할 수 있게 되는 '예지'를 사용할 수 있습니다.
items.artifacts.talismanofforesight.desc_cursed=저주받은 부적은 계속 당신을 노려보아 당신의 감각을 둔하게 만듭니다.
items.artifacts.talismanofforesight$foresight.name=예지
items.artifacts.talismanofforesight$foresight.uneasy=뭔가 수상한것 같은데..?
items.artifacts.talismanofforesight$foresight.desc=당신은 매우 불안해졌다. 보이지 않는 위험이 있는 것 같다.

items.artifacts.timekeepershourglass.name=시간군주의 모래시계
items.artifacts.timekeepershourglass.ac_activate=발동한다
items.artifacts.timekeepershourglass.deactivate=당신은 시간 정지를 해제했다.
items.artifacts.timekeepershourglass.no_charge=당신의 모래시계는 아직 충전되지 않았다.
items.artifacts.timekeepershourglass.cursed=저주받은 모래시계를 사용할 수 없다.
items.artifacts.timekeepershourglass.onstasis=순식간에 당신 주변의 모든 것이 뒤바뀐 것 같다.
items.artifacts.timekeepershourglass.onfreeze=당신 주변의 모든것이 순간적으로 멈추었다.
items.artifacts.timekeepershourglass.stasis=자신의 시간을 멈춘다.
items.artifacts.timekeepershourglass.freeze=주변의 시간을 멈춘다.
items.artifacts.timekeepershourglass.prompt=모래시계의 마법을 어떻게 사용하시겠습니까? \n\n자신의 시간을 멈추면, 주변 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 충전량은 한 번에 최대 2까지 사용됩니다.\n\n주변의 시간을 멈추면, 당신은 그 동안 시간 소모 없이 마음대로 움직일 수 있지만, 모래시계를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc=이 거대하고 화려한 모래시계는 그렇게 눈에 띄지는 않지만, 아름답게 조각된 몸체에서 엄청난 힘이 느껴집니다. 모래시계를 뒤집어 모래가 흐르는 것을 보면 시간을 다룰 수 있는 마법을 얻게 됩니다.
items.artifacts.timekeepershourglass.desc_hint=모래시계의 모래가 조금 부족한 것 같습니다. 잃어버린 모래를 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 모래시계가 당신의 곁에 붙어 있으며, 당신이 느끼는 시간을 마음대로 조절하려는 것 같습니다.
items.artifacts.timekeepershourglass$timefreeze.name=시간 정지
items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 모래시계의 충전이 바닥나면 종료됩니다. 또한 공격 또는 마법을 사용하면 효과가 즉시 종료됩니다.
items.artifacts.timekeepershourglass$sandbag.name=마법 모래 주머니
items.artifacts.timekeepershourglass$sandbag.levelup=당신은 모래시계에 모래를 더 넣었다.
items.artifacts.timekeepershourglass$sandbag.maxlevel=당신의 모래시계는 마법의 모래로 가득 찼다!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=이 모래를 담을 모래시계가 없다.
items.artifacts.timekeepershourglass$sandbag.desc=이 고운 모래가 든 작은 가방은 당신의 모래시계와 매우 잘 맞습니다.\n\n당신이 꼭 필요한 물건을 하필 상인이 가지고 있다는게 조금 미심쩍긴 합니다만...

items.artifacts.unstablespellbook.name=불안정한 마법책
items.artifacts.unstablespellbook.ac_read=읽는다
items.artifacts.unstablespellbook.ac_add=추가한다
items.artifacts.unstablespellbook.blinded=실명한 상태에선 책을 읽을 수 없다.
items.artifacts.unstablespellbook.no_charge=마법서의 에너지가 떨어진 것 같다.
items.artifacts.unstablespellbook.cursed=저주받은 마법서를 읽을 수 없다.
items.artifacts.unstablespellbook.prompt=스펠카드를 선택하세요
items.artifacts.unstablespellbook.infuse_scroll=스펠카드의 에너지를 마법서와 합쳤다.
items.artifacts.unstablespellbook.unable_scroll=이 스펠카드는 합칠 수 없다.
items.artifacts.unstablespellbook.unknown_scroll=당신은 아직 이 스펠카드가 어떤 종류인지 모른다.
items.artifacts.unstablespellbook.desc=이 마법책은 오래된 것임에도 불구하고 놀랍도록 새 것같이 느껴집니다. 페이지를 넘길 때마다 불안정한 에너지로 종이가 떨리고 있습니다. 당신이 이 책을 읽을 때, 어떤 주문이 시전될 것인지는 아무도 모릅니다.
items.artifacts.unstablespellbook.desc_cursed=저주받은 책은 당신과 꼭 붙어 있으며, 스펠카드의 사용을 막고 있습니다.
items.artifacts.unstablespellbook.desc_index=이 책의 몇몇 부분은 미완성입니다. 그리고 책에 없는 빈 부분은 다음과 같습니다:
items.artifacts.unstablespellbook.desc_empowered=책에 추가된 스펠카드가 강력한 힘을 발산하고 있습니다. 당신은 이 스펠카드의 신비로운 힘을 일깨워 사용할 수 있지만, 추가 충전량을 요구할 것입니다.
items.artifacts.unstablespellbook.read_empowered=당신이 마법책에 넣은 스펠카드가 힘으로 요동칩니다. 해당 스펠카드의 기존 효과와 신비로운 효과를 선택해서 사용할 수 있게 되었습니다.\n\n신비로운 효과를 사용하면 스펠카드의 충전량을 2만큼 사용합니다.



###bags
items.bags.bag.name=배낭

items.bags.potionbandolier.name=물약 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.spellcardholder.name=스펠카드 보관함
items.bags.spellcardholder.desc=이 관 형태의 보관함은 천문학자가 쓸 법한 도구와 자료를 보관할 용도로 만들었습니다만, 당신의 스펠카드를 넣을 수 있습니다. 또한 주문 결정과 가루를 훌륭하게 보관할 수 있는 보조 주머니도 달려 있습니다.\n\n보관함은 방화 재질로 만들어져 있어, 보관한 스펠카드는 불에 타지 않습니다.

items.bags.velvetpouch.name=벨벳 주머니
items.bags.velvetpouch.desc=이 작은 벨벳 주머니는 씨앗과 룬석같은 작은 물건들을 많이 담아둘 수 있습니다.

items.bags.magicalholster.name=마법 보관집
items.bags.magicalholster.desc=이 얇은 보관집은 어떤 신비로운 동물의 가죽으로 만들어져 있으며, 거기에 깃든 마법의 힘으로 많은 투척 무기와 팔괘로를 담아둘 수 있습니다.\n\n여기에 단순히 손을 뻗기만 해도 당신이 쓰려는 물건을 곧바로 집을 수 있습니다.\n\n보관집에 걸린 마법으로 인해, 보관집 안에 있는 팔괘로의 충전 속도가 약간 빨라지며 투척 무기들을 조금 더 오래 사용할 수 있게 됩니다.

items.bags.herbpouch.name=허브 주머니
items.bags.herbpouch.desc=이 주머니는 강력한 방수 소재로 만들어져 어떤 형태의 습기로 인해 허브가 손상되는 것을 방지합니다. 학살 유리병도 담을 수 있습니다.

items.bags.magicalcontainer.name=매지컬 보관집
items.bags.magicalcontainer.desc=이 컨테이너는 어빌리티 카드와 부적을 보관하기 위해 특별히 제작되었습니다.



###food
items.food.blandfruit.name=단백과
items.food.blandfruit.cooked=조리된 단백과
items.food.blandfruit.sunfruit=태양과
items.food.blandfruit.rotfruit=부패과
items.food.blandfruit.earthfruit=뱀뿌리과
items.food.blandfruit.blindfruit=실명과
items.food.blandfruit.firefruit=화염과
items.food.blandfruit.icefruit=눈꽃과
items.food.blandfruit.fadefruit=미명과
items.food.blandfruit.sorrowfruit=슬픔과
items.food.blandfruit.stormfruit=폭풍과
items.food.blandfruit.dreamfruit=마법과일
items.food.blandfruit.starfruit=별과일
items.food.blandfruit.swiftfruit=신속과
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.

items.food.food.name=대텐구의 보리밥
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=이 음식은 매우 맛있었다!
items.food.food.desc=메구무가 좋아하는 음식입니다. 가장 많이 먹게 되는 음식인 것 같습니다.

items.food.frozencarpaccio.name=얼린 생고기
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 얇게 썰어서 바로 먹을 수 있고 또 맛도 의외로 좋습니다.

items.food.meatpie.name=고기 파이
items.food.meatpie.eat_msg=이 보리밥은 엄청난 맛이 났다!
items.food.meatpie.desc=짭짤하게 간이 밴 고기를 얹은 맛있는 파이입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.

items.food.mysterymeat.name=수상한 고기
items.food.mysterymeat.eat_msg=이 음식은...수상한 맛이 났다.
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=위험을 감수하고 먹어 보십시오!
items.food.mysterymeat$placeholder.name=고기

items.food.pasty.pasty=파스티
items.food.pasty.pie=호박 파이
items.food.pasty.cane=사탕 막대
items.food.pasty.pasty_desc=진짜 옥수수로 만든 반죽 속을 소고기와 감자로 채운 전통 음식입니다. 맛있네요!
items.food.pasty.pie_desc=커다란 호박 파이입니다! 달고 향긋한 맛에 배가 차고 약간 치유가 될 것입니다.\n\n행복한 할로윈 보내세요!
items.food.pasty.cane_desc=설탕으로 만들어진 거대한 사탕 막대입니다!  배를 채우기엔 충분한 양이고, 설탕으로 팔괘로의 충전량을 채울 수도 있습니다.\n\n즐거운 휴일 되세요!

items.food.smallrice.name=소형 대텐구의 보리밥
items.food.smallrice.eat_msg=이 보리밥은 괜찮은 맛이 났다.
items.food.smallrice.desc=대텐구의 보리밥과 동일해 보이지만 작다.

items.food.stewedmeat.name=고기 스튜
items.food.stewedmeat.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.stewedmeat.desc=고기를 끓여 스튜로 만들면서 병균과 기생충 등이 사멸된 것 같습니다. 안심하고 먹으세요!



##journal items
items.journal.documentpage.name=torn page
items.journal.documentpage.desc=A lone page, probably torn from a book of some sort. You'll need to pick it up to read it.

items.journal.alchemypage.name=torn alchemy book page
items.journal.alchemypage.desc=A torn page from a guidebook on alchemy.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_

items.journal.guidebook.name=tome of dungeon mastery
items.journal.guidebook.hint=Your guidebook has advice for you!
items.journal.guidebook.desc=An adventurer's guidebook, left here by someone who decided adventuring wasn't for them! This particular book is magical, and can prompt adventurers to read a page at the right moment.\n\nDespite that functionality, the book is most popular because of the big words "Don't Panic!" written in large friendly letters on the cover.

items.journal.guidepage.name=torn guidebook page
items.journal.guidepage.desc=A torn page from an adventuring guidebook.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_



###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=이 황금 열쇠에 새겨진 눈금은 작고 정교합니다. 아마도 잠긴 상자를 열 수 있을 것 같습니다.

items.keys.crystalkey.name=수정 열쇠
items.keys.crystalkey.desc=이 수정 열쇠의 매끈한 표면은 어둠 속에서도 잘 보입니다. 수정으로 만들어진 잠금 장치를 열 수 있지 않을까요?

items.keys.ironkey.name=쇠 열쇠
items.keys.ironkey.desc=이 고대의 쇠 열쇠에 새겨진 눈금은 많이 닳았습니다. 열쇠를 묶어 둔 가죽끈도 세월이 흘러 닳았습니다. 어떤 문을 열 수 있을까요?

items.keys.skeletonkey.name=잔무 열쇠
items.keys.skeletonkey.desc=잔무가 좋아하는 열쇠입니다. 다음 지역으로 이동하는 문을 열 수 있을 것입니다.



