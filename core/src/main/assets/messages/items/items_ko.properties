items.weapon.melee.marisastaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.marisastaff.desc=마리사가 스스로 만든 지팡이는 다른 팔괘로를 융합할 수 있는 독특한 마법 무기입니다.
items.weapon.melee.marisastaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 팔괘로의 힘을 융합_해야 마법을 사용할 수 있습니다.
