items.abilitycards.sanaeexclusive.kaguyastash.name=카구야히메의 비밀상자
items.abilitycards.sanaeexclusive.kaguyastash.desc=죽을 때마다 3개의 스펠을 얻습니다.

items.abilitycards.sanaeexclusive.kanakooffering.name=신성한 산에 바치는 공물
items.abilitycards.sanaeexclusive.kanakooffering.desc=부유의 물약을 마시면 25턴의 부유 대신 400턴의 부유를 얻습니다.

items.abilitycards.sanaeexclusive.miseradvice.name=수전노의 교훈
items.abilitycards.sanaeexclusive.miseradvice.desc=적을 죽일 때마다 20 자금력을 더 얻습니다.

items.abilitycards.sanaeexclusive.pebblehat.name=코이시의 모자
items.abilitycards.sanaeexclusive.pebblehat.desc=잔디 타일을 밟으면 밟히지 않습니다.

items.abilitycards.sanaeexclusive.sanaeamulet.name=무사 개구리 부적
items.abilitycards.sanaeexclusive.sanaeamulet.desc= 동물 속성 적에게 1.3배의 물리 피해를 줍니다.

items.abilitycards.sanaeexclusive.sanaeamuletalt.name=뱀의 허물이 든 부적
items.abilitycards.sanaeexclusive.sanaeamuletalt.desc=체력이 짝수일 때 동물 속성 적에게 1.5배의 물리 피해를 줍니다.

items.abilitycards.sanaeexclusive.suwakofrog.name=터지는 빨간 개구리
items.abilitycards.sanaeexclusive.suwakofrog.desc=물타일에서 근접 공격을 하면 현기증을 부여합니다.

items.abilitycards.sanaeexclusive.tewifoot.name=사기꾼 토끼의 발
items.abilitycards.sanaeexclusive.tewifoot.desc=최소 4개의 스펠이 있으면 회피가 15% 증가합니다.

items.abilitycards.sanaeexclusive.yachiethreat.name=귀걸조 두목의 위협
items.abilitycards.sanaeexclusive.yachiethreat.desc=자금력을 주울 때 두 배의 자금력을 얻습니다.

items.abilitycards.youmuexclusive.clownpiecemoon.name=광기의 달
items.abilitycards.youmuexclusive.clownpiecemoon.desc=The cost of activating the Youmu's ability has been reduced from 30 to 25 power.

items.abilitycards.youmuexclusive.halfghost.name=반령의 반쪽
items.abilitycards.youmuexclusive.halfghost.desc=왜곡 속성 적에게 1.3배의 물리 피해를 줍니다.

items.abilitycards.youmuexclusive.halfghostspare.name=반령의 스페어
items.abilitycards.youmuexclusive.halfghostspare.desc=When activating the bomb, you can now select the half ghost state. In this case, enemies will receive more debuffs when miss, for a longer time, and at the end of the effect, you will receive several buffs.

items.abilitycards.youmuexclusive.irresistiblefan.name=저항하기 어려운 깃털 부채
items.abilitycards.youmuexclusive.irresistiblefan.desc=적이 더 많이 스폰됩니다. (1.25x)

items.abilitycards.youmuexclusive.lifeburningtorch.name=목숨을 태우는 횃불
items.abilitycards.youmuexclusive.lifeburningtorch.desc=액체 화염의 물약을 마시면 플레이어 시야에 있는 모든 적에게 높은 스트레스를 부여합니다.

items.abilitycards.youmuexclusive.miraclemallet.name=요술 망치
items.abilitycards.youmuexclusive.miraclemallet.desc=Replace your rusty roukanken with a normal one with the same level.\n\n_To do this, your sword must be in the inventory and not be equipped_

items.abilitycards.youmuexclusive.momoyocentipede.name=폭식 지네
items.abilitycards.youmuexclusive.momoyocentipede.desc=Your ghost state lasts longer, gives you a stronger evasion bonus, and restores some health over time.

items.abilitycards.youmuexclusive.pristineconfidence.name=순수한 자기 긍정감
items.abilitycards.youmuexclusive.pristineconfidence.desc=근접 공격 시 1.25배의 피해를 주고 이동 속도가 25% 증가하지만 기습 공격을 할 수 없습니다.

items.abilitycards.youmuexclusive.screenborder.name=화면의 경계
items.abilitycards.youmuexclusive.screenborder.desc=유리병을 마시면 어딘가로 텔레포트됩니다.

items.abilitycards.youmuexclusive.suikagourd.name=취광의 이부키효
items.abilitycards.youmuexclusive.suikagourd.desc=미타마 스폰 확률이 대폭 올라갑니다.\n\n만약 나타났다면, 1~2개의 만리의 안경을 얻습니다.

items.abilitycards.youmuexclusive.tenshikeystone.name=요석 미사일
items.abilitycards.youmuexclusive.tenshikeystone.desc=All the characteristics of the human state have been improved by about 1.5 times.

