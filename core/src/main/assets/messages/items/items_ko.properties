items.weapon.melee.marisastaff.imbue_lost=현재 지팡이와 융합한 팔괘로가 소멸할 것입니다.
items.weapon.melee.marisastaff.imbue_talent=현재 지팡이에 융합된 팔괘로는 _%1$d%%_ 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 팔괘로 반환 횟수: _%2$d_. 만약 팔괘로가 보존되지 않았을 경우 대신 신비한 송진 1개를 얻습니다.
