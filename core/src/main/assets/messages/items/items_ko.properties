items.scrolls.scroll.unknown_desc=이 양피지에는 해독할 수 없는 글귀들이 가득 쓰여 있습니다. 이 글귀를 따라 읽었을 때 어떤 일이 일어날까요?
items.scrolls.scroll.blinded=눈이 먼 상태에선 스펠카드를 읽을 수 없다.
items.scrolls.scroll.no_magic=마법 면역 상태에선 스펠카드를 읽을 수 없습니다.
items.scrolls.scroll.silence=침묵 상태에서는, 스펠카드를 읽을 수 없습니다!
items.scrolls.scroll.cursed=당신의 저주받은 마법서가 스펠카드의 마법 발동을 막았다! 아마도 저주  해제의 스펠카드는 이 효과를 무시할 수 있을 정도로 강력한 것 같다...
items.scrolls.scroll$placeholder.name=스펠카드

items.scrolls.inventoryscroll.unknown_scroll=미감정 선택형 스펠카드입니다.
items.scrolls.inventoryscroll.warning=이 스펠카드의 사용을 취소하시겠습니까? 사용하지 않으시더라도 스펠카드는 사라집니다.
items.scrolls.inventoryscroll.yes=네, 그렇게 하겠습니다.
items.scrolls.inventoryscroll.no=아니오. 생각을 바꾸었습니다.

items.scrolls.scrollofidentify.name=감정의 스펠카드
items.scrolls.scrollofidentify.inv_title=아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=스펠카드가 %s을(를) 감정했다.
items.scrolls.scrollofidentify.desc=이 스펠카드는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=자장가의 스펠카드
items.scrolls.scrolloflullaby.sooth=이 스펠카드에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 스펠카드를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 마법의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.

items.scrolls.exotic.scrollofmagicmapping.name=마법 지도의 스펠카드
items.scrolls.exotic.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.exotic.scrollofmagicmapping.unable=당신은 너무 높은 층에 있습니다! 때문에 스펠카드가 실패하였습니다!
items.scrolls.exotic.scrollofmagicmapping.desc=이 스펠카드를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없으며, 35층 이후로는 작동하지 않습니다.

items.scrolls.scrollofmirrorimage.name=거울상의 스펠카드
items.scrolls.scrollofmirrorimage.desc=이 스펠카드에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.

items.scrolls.scrollofretribution.name=징벌의 스펠카드
items.scrolls.scrollofretribution.desc=이 스펠카드는 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 스펠카드를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=분노의 스펠카드
items.scrolls.scrollofrage.roar=스펠카드가 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 스펠카드를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 적들을 격분시키는 엄청난 함성을 발사합니다.

items.scrolls.scrollofrecharging.name=충전의 스펠카드
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 마법 막대를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 스펠카드에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 마법 막대를 서서히 충전시킵니다.

items.scrolls.scrollofexorcism.name=해주의 스펠카드
items.scrolls.scrollofexorcism.inv_title=아이템을 선택하세요
items.scrolls.scrollofexorcism.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofexorcism.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofexorcism.not_exorcism_target=선택한 것은 해주를 위한 대상이 아니라서, 효과가 없었다!
items.scrolls.scrollofexorcism.desc=이 스펠카드에 담긴 마법은 사용자의 무기, 반지, 팔괘로, 유물에 깃든 저주를 즉시 제거합니다.

items.scrolls.exotic.scrollofteleportation.name=공간이동의 스펠카드
items.scrolls.exotic.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.exotic.scrollofteleportation.no_tele=공간이동 마법이 실패했다.
items.scrolls.exotic.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.exotic.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.exotic.scrollofteleportation.desc=이 양피지에 적힌 마법은 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 스펠카드는 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=공포의 스펠카드
items.scrolls.scrollofterror.none=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s이/가 도망쳤다!
items.scrolls.scrollofterror.many=스펠카드에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 스펠카드를 사용하면 스펠카드로부터 방출되는 시뻘건 빛이 사용자의 시야 안에 있는 적들을 공포로 압도하여, 그들을 도망치게 할 것입니다. 도망치는 적들을 공격하면 공포 효과의 지속 시간이 줄어들게 됩니다.

items.scrolls.scrolloftransmutation.name=변환의 스펠카드
items.scrolls.scrolloftransmutation.inv_title=아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.not_transmute_target=선택한 것은 변환을 위한 대상이 아니라서, 효과가 없었다!
items.scrolls.scrolloftransmutation.desc=이 스펠카드는 강력한 변환 마법이 담겨 있습니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 마법, 상형문자가 보존됩니다.

items.scrolls.scrollofanchor.name=닻의 스펠카드
items.scrolls.scrollofanchor.anchor=주변에 무라사들이 나타났다!
items.scrolls.scrollofanchor.desc=이 스펠카드를 읽으면, 주변 8타일에 무라사를 소환하고, 상하좌우 4타일이 각각 [비었거나 풀]이면, 개별적으로 물 타일로 변합니다. 유용한 식량 공급원이 될지도...?

items.scrolls.scrolloffate.name=운명의 스펠카드
items.scrolls.scrolloffate.inv_title=아이템을 선택하세요
items.scrolls.scrolloffate.fate=당신의 무기가 강화되었다!
items.scrolls.scrolloffate.super_fate=운수 좋은 날! 당신의 무기가 무려 3번이나 강화되었다!
items.scrolls.scrolloffate.not_weapon=선택한 것은 무기가 아니라서, 효과가 없었다!
items.scrolls.scrolloffate.desc=이 스펠카드를 읽으면, 선택한 무기를 1번 강화합니다. 1/12의 확률로, 3번 강화될때가 있습니다.

items.scrolls.scrollofearth.name=대지의 스펠카드
items.scrolls.scrollofearth.inv_title=아이템을 선택하세요
items.scrolls.scrollofearth.earth=당신의 갑옷이 강화되었다!
items.scrolls.scrollofearth.super_earth=운수 좋은 날! 당신의 갑옷이 무려 3번이나 강화되었다!
items.scrolls.scrollofearth.not_armor=선택한 것은 갑옷이 아니라서, 효과가 없었다!
items.scrolls.scrollofearth.desc=이 스펠카드를 읽으면, 선택한 갑옷을 1번 강화합니다. 1/12의 확률로, 3번 강화될때가 있습니다.

items.scrolls.scrolloffixer.name=고치기의 스펠카드
items.scrolls.scrolloffixer.fixer=당신의 체력이 모두 회복되었다!
items.scrolls.scrolloffixer.desc=이 스펠카드를 읽으면, 반전을 무시하고 체력이 모두 회복됩니다.

items.scrolls.scrollofnamelessstory.name=전생슬의 스펠카드
items.scrolls.scrollofnamelessstory.throw_to_use=이 스펠카드는 읽는게 아니라 적에게 던져서 사용하는 것이다! 때문에 효과가 없었다!
items.scrolls.scrollofnamelessstory.target_exterminate=해당 적은 근절되었다!
items.scrolls.scrollofnamelessstory.desc=이 스펠카드를 보스를 제외한 적에게 던지면, 해당 적은 근절 상태가 됩니다. 근절 상태인 적은 던전에 더이상 출현하지 않습니다. 근절은 가장 최근에 해당 스펠카드에 피격당한 하나의 적만 적용됩니다. 단 헤카티아, 무라사, 망령, 메디슨, 플랑드르, 그리고 카구야 공주의 가짜 상자 상대로는 효과가 없습니다.



###exotic spellcards
items.scrolls.exotic.exoticscroll.kaunan=신비로운 카우난 룬의 스펠카드
items.scrolls.exotic.exoticscroll.sowilo=신비로운 소윌로 룬의 스펠카드
