items.rings.ringofaccuracy.name=정확성의 반지
items.rings.ringofaccuracy.stats=이 반지를 장착했을 때, 당신의 명중률은 _%s%%_ 만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 반지를 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_ 만큼 상승합니다.
items.rings.ringofaccuracy.desc=이 반지는 착용자의 집중력을 향상시켜, 당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다. 저주받은 반지는 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofelements.name=원소의 반지
items.rings.ringofelements.stats=이 반지를 장착했을 때, 이 반지는 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.desc=이 반지는 착용자에게 대부분의 원소 및 마법 효과에 대한 저항을 제공하여, 그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전의 반지
items.rings.ringofenergy.stats=이 반지를 장착했을 때, 이 반지는 완드 충전 속도를 _%1$s%%_ 만큼, 유물 충전 속도를 _%2$s%%_ 만큼 늘립니다.
items.rings.ringofenergy.typical_stats=이 반지를 장착했을 때, 일반적으로 팔괘로의 충전 속도를 _%1$s%%_ 만큼, 유물의 충전 속도를 _%2$s%%_ 만큼 늘립니다.
items.rings.ringofenergy.desc=당신의 팔괘로와 유물은 이 반지에서 뿜어져 나오는 비전력에 의해 더욱 빨리 충전됩니다. 저주받은 반지는 당신의 팔괘로와 유물을 더 느리게 충전시킵니다.

items.rings.ringofevasion.name=회피의 반지
items.rings.ringofevasion.stats=이 반지를 장착했을 때, 당신의 회피가 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 반지를 장착했을 때, 당신의 회피가 일반적으로 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.desc=이 반지는 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다. 저주받은 반지는 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=완력의 반지
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 반지는 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=이 반지는 맨손인 상태에서 현재 힘에 따라 일반적으로 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 일반적으로 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.desc=이 반지는 착용자의 근접 공격을 강화시킵니다. 이 반지가 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다. 저주받은 반지는 착용자의 공격력을 약화시킵니다.

items.rings.ringoffuror.name=분노의 반지
items.rings.ringoffuror.stats=이 반지를 장착했을 때, 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.desc=이 반지는 착용자에게 내면의 분노를 끌어내어, 더 빠르게 공격할 수 있게 합니다. 저주받은 반지는 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=신속의 반지
items.rings.ringofhaste.stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.desc=이 반지는 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다. 저주받은 반지는 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=힘의 반지
items.rings.ringofmight.stats=아 반지를 장착했을 때, 당신의 힘이 _%1$d_ 만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.desc=이 반지는 착용자의 물리적 특징을 강화하여, 더 강한 힘과 더 많은 최대 체력을 부여합니다. 저주받은 반지는 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격의 반지
items.rings.ringofsharpshooting.stats=이 반지를 장착했을 때, 이 반지는 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.desc=이 반지는 착용자의 정확성과 조준을 향상시켜 모든 발사체 무기들을 더 강력하고 오래 사용할 수 있게 합니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=인내의 반지
items.rings.ringoftenacity.stats=이 반지를 장착했을 때, 이 반지는 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신이 입는 피해를  _%s%%_ 만큼 줄일 것입니다.
items.rings.ringoftenacity.desc=이 반지는 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다. 착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다. 저주받은 반지는 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=부유함의 반지
items.rings.ringofwealth.stats=이 반지를 장착했을 때, 이 반지는 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.desc=이 반지는 보물을 끌어당기는 자석처럼 작용하며, 적들과 상자에서 더 좋은 아이템이 나올 가능성을 늘려 줍니다. 저주받은 반지는 당신이 전리품을 얻을 확률을 감소시킵니다.



