items.bombs.bomb.name=폭탄
items.bombs.bomb.ac_lightthrow=폭탄 투척!
items.bombs.bomb.snuff_fuse=당신은 폭탄의 도화선을 재빨리 껐다.
items.bombs.bomb.ondeath=당신은 폭발에 휘말려 죽었다...
