items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=끝부분에 금속 가시가 달린 나무 막대로써 손목의 튕김으로 쉽게 날려보내  적들에게 꽂을 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던질 때 추가 효과를 얻을 수 있습니다.
