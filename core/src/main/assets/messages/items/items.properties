items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of hakkeros when it is applied to them!\n\nUpgrading a hakkero costs 1, 2, or 3 resin depending on the hakkero's initial level. Resin can upgrade hakkeros to a maximum of +3.\n\nResin upgrades are overridden by upgrade cards and similar items, and do not apply when imbuing a hakkero into the Marisa's staff.

