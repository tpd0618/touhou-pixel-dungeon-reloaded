items.scrolls.scrollofidentify.name=spellcard of identify
items.scrolls.scrollofidentify.inv_title=Identify an item
items.scrolls.scrollofidentify.it_is=Your scroll identifies the %s.
items.scrolls.scrollofidentify.fateful=Bad luck! Identification failed!
items.scrolls.scrollofidentify.desc=This spellcard permanently reveals all of the secrets of a single item.

items.scrolls.scrolloflullaby.name=spellcard of lullaby
items.scrolls.scrolloflullaby.sooth=The scroll utters a soothing melody. You feel very sleepy.
items.scrolls.scrolloflullaby.desc=Reading this spellcard emits a soothing melody which will lull all who hear it into a deep magical sleep. For the reader and their allies the sleep is restorative.

items.scrolls.scrollofmagicmapping.name=spellcard of magic mapping
items.scrolls.scrollofmagicmapping.layout=You are now aware of the level layout.
items.scrolls.scrollofmagicmapping.unable=Since dungeon's depth were too high, it failed to reveal the map!
items.scrolls.scrollofmagicmapping.desc=When this spellcard is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown, and this spellcard doesn't work beyond floor 40.

items.scrolls.scrollofmirrorimage.name=spellcard of mirror image
items.scrolls.scrollofmirrorimage.desc=The incantation on this spellcard will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofretribution.name=spellcard of retribution
items.scrolls.scrollofretribution.desc=This spellcard contains destructive energy which channels the reader's suffering outward into a blast of power. The weaker the reader is, the more damage they will deal. At very low health this scroll can kill most enemies instantly.\n\nUsing the scroll takes a toll on the user however, blinding and weakening them.

items.scrolls.scrollofrage.name=spellcard of rage
items.scrolls.scrollofrage.roar=The scroll emits an enraging roar that echoes throughout the dungeon!
items.scrolls.scrollofrage.desc=When read aloud, this spellcard will unleash a great roar that draws all enemies to the reader, and enrages nearby ones.

items.scrolls.scrollofrecharging.name=spellcard of recharging
items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your hakkeros!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users wands over time.

items.scrolls.scrollofremovecurse.name=spellcard of remove curse
items.scrolls.scrollofremovecurse.inv_title=Cleanse an item
items.scrolls.scrollofremovecurse.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scrolls.scrollofremovecurse.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scrolls.scrollofremovecurse.desc=The incantation on this spellcard will instantly strip any curses from a single weapon, ring, wand, armor, or artifact.

items.scrolls.scrollofteleportation.name=spellcard of teleportation
items.scrolls.scrollofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
items.scrolls.scrollofteleportation.no_tele=The teleportation magic fails.
items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.scrollofteleportation.prompt=Choose a location to teleport
items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The scroll prioritizes areas the reader hasn't been to before, though it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

items.scrolls.scrollofterror.name=spellcard of terror
items.scrolls.scrollofterror.none=The scroll emits a brilliant flash of red light.
items.scrolls.scrollofterror.one=The scroll emits a brilliant flash of red light and the %s flees!
items.scrolls.scrollofterror.many=The scroll emits a brilliant flash of red light and the monsters flee!
items.scrolls.scrollofterror.desc=When read, this spellcard will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=spellcard of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This spellcard contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

items.scrolls.scrolloffixer.name=spellcard of fixer
items.scrolls.scrolloffixer.fixer=Light, and your health is solved!
items.scrolls.scrolloffixer.desc=When you read this, add 200 turns of light, and fully heals your HP. This spellcard is free of anti-heal.

items.scrolls.scrollofheavenduel.name=spellcard of heaven duel
items.scrolls.scrollofheavenduel.hduel=It's made in heaven time!
items.scrolls.scrollofheavenduel.desc=When you read this, you gain hisou buff for 20 turns, but you also gain 150 turns of heaven speed debuff, which makes enemies run 2x faster for a while.



