items.scrolls.exotic.scrollofmagicmapping.layout=You are now aware of the level layout.
items.scrolls.exotic.scrollofmagicmapping.unable=You are too high! The spellcard failed!
items.scrolls.exotic.scrollofmagicmapping.desc=When this spellcard is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown, and this spellcard doesn't work beyond floor 35.

items.scrolls.scrollofmirrorimage.name=spellcard of mirror image
items.scrolls.scrollofmirrorimage.desc=The incantation on this spellcard will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofretribution.name=spellcard of retribution
items.scrolls.scrollofretribution.desc=This spellcard contains destructive energy which channels the reader's suffering outward into a blast of power. The weaker the reader is, the more damage they will deal. At very low health this spellcard can kill most enemies instantly.\n\nUsing the spellcard takes a toll on the user however, blinding and weakening them.

items.scrolls.scrollofrage.name=spellcard of rage
items.scrolls.scrollofrage.roar=The spellcard emits an enraging roar that echoes throughout the dungeon!
items.scrolls.scrollofrage.desc=When read aloud, this spellcard will unleash a great roar that draws all enemies to the reader, and enrages nearby ones.

items.scrolls.scrollofrecharging.name=spellcard of recharging
items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your hakkeros!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users hakkeros over time.

items.scrolls.scrollofcurseremoval.name=spellcard of curse removal
items.scrolls.scrollofcurseremoval.inv_title=Cleanses an item from its curse
items.scrolls.scrollofcurseremoval.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scrolls.scrollofcurseremoval.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scrolls.scrollofcurseremoval.desc=The incantation on this spellcard will instantly strip any curses from a single weapon, ring, hakkero, armor, or artifact. It will also dispel degrade and cursed blow.

items.scrolls.exotic.scrollofteleportation.name=spellcard of teleportation
items.scrolls.exotic.scrollofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
items.scrolls.exotic.scrollofteleportation.no_tele=The teleportation magic fails.
items.scrolls.exotic.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.exotic.scrollofteleportation.prompt=Choose a location to teleport
items.scrolls.exotic.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The spellcard prioritizes areas the reader hasn't been to before, though it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

items.scrolls.scrollofterror.name=spellcard of terror
items.scrolls.scrollofterror.none=The spellcard emits a brilliant flash of red light.
items.scrolls.scrollofterror.one=The spellcard emits a brilliant flash of red light and the %s flees!
items.scrolls.scrollofterror.many=The spellcard emits a brilliant flash of red light and the monsters flee!
items.scrolls.scrollofterror.desc=When read, this spellcard will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=spellcard of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This spellcard contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

items.scrolls.exotic.scrollofdango.name=spellcard of dango
items.scrolls.exotic.scrollofdango.ringo=Dango gave you various powers!
items.scrolls.exotic.scrollofdango.desc=When read, this adds 100 power and also gives you gold creation buff and key heal buff.


