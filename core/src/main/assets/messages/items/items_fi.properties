items.wands.wandofblastwave.name=hakkero of blast wave
items.wands.wandofblastwave.staff_name=staff of blast wave
items.wands.wandofblastwave.ondeath=You killed yourself with your own Wand of Blast Wave...
items.wands.wandofblastwave.desc=This hakkero is made of a sort of marbled stone, with gold details and a round black gem at the center. It feels very weighty in your hand.
items.wands.wandofblastwave.stats_desc=This hakkero shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofcorrosion.name=hakkero of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This hakkero has an ashen body which opens to a brilliant orange gem in the middle.
items.wands.wandofcorrosion.stats_desc=This hakkero shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 4 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=hakkero of corruption
items.wands.wandofcorruption.staff_name=staff of corruption
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This hakkero radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.wands.wandofcorruption.stats_desc=This hakkero will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to run amok.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=hakkero of disintegration
items.wands.wandofdisintegration.staff_name=staff of disintegration
items.wands.wandofdisintegration.desc=This hakkero is made from a solid smooth chunk of obsidian, with a deep purple light swirling up its face, ending at the middle. It glows with destructive energy, waiting to shoot forward.
items.wands.wandofdisintegration.stats_desc=This hakkero shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=hakkero of fireblast
items.wands.wandoffireblast.staff_name=staff of fireblast
items.wands.wandoffireblast.desc=This hakkero is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffireblast.stats_desc=This hakkero blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=hakkero of frost
items.wands.wandoffrost.staff_name=staff of frost
items.wands.wandoffrost.desc=This hakkero seems to be made out of some kind of magical ice. It grows brighter towards its gem-studded center. It feels very cold when held, but somehow your hand stays warm.
items.wands.wandoffrost.stats_desc=This hakkero shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this hakkero.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=hakkero of lightning
items.wands.wandoflightning.staff_name=staff of lightning
items.wands.wandoflightning.ondeath=You killed yourself with your own Hakkero of Lightning...
items.wands.wandoflightning.desc=This hakkero is made out of solid metal, making it surprisingly heavy. Four prongs curve together at the middle, and electricity arcs between them.
items.wands.wandoflightning.stats_desc=This hakkero sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this hakkero can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=hakkero of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This hakkero is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the hakkero, as if they can feel your hand.
items.wands.wandoflivingearth.stats_desc=This hakkero sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the hakkero is next zapped.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your hakkero of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your hakkero.\n\nThe guardian's defensive power is tied to the level of your hakkero. It currently blocks _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=hakkero of magic missile
items.wands.wandofmagicmissile.staff_name=staff of magic missile
items.wands.wandofmagicmissile.desc=This fairly plain hakkero launches missiles of pure magical energy. While the hakkero itself lacks any special effects, it has more available charges and can briefly empower other hakkeros when upgraded.
items.wands.wandofmagicmissile.stats_desc=Each bolt from this hakkero deals _%1$d-%2$d damage,_ and will briefly empower other hakkeros if it is upgraded.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his hakkeros will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=Magic Charge
items.wands.wandofmagicmissile$magiccharge.desc=Your hakkero of magic missile has fed power back into your hakkeros, boosting the effective level of the next zap they make.\n\nYour hakkeros are boosted to: +%d.\n\nTurns of magic charge remaining: %s.

items.wands.wandofprismaticlight.name=hakkero of prismatic light
items.wands.wandofprismaticlight.staff_name=staff of prismatic light
items.wands.wandofprismaticlight.desc=This hakkero is made of a solid piece of translucent crystal, like an octagonal chunk of smooth glass. Small bits of colorful light dance around the center of the hakkero, eager to burst forth.
items.wands.wandofprismaticlight.stats_desc=This hakkero shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the hakkero, taking bonus damage.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=hakkero of regrowth
items.wands.wandofregrowth.staff_name=staff of regrowth
items.wands.wandofregrowth.desc=This hakkero is made from a chunk of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this hakkero will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the hakkero uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this hakkero will start failing to produce plants and fresh grass. This limit is increased by leveling up or upgrading the hakkero.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Seed Pod
items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plant types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
items.wands.wandofregrowth$lotus.name=Golden Lotus
items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful wand of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by a _+%1$d_ wand of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts gain _%3$d%% extra durability_.

items.wands.wandoftransfusion.name=hakkero of transfusion
items.wands.wandoftransfusion.staff_name=staff of transfusion
items.wands.wandoftransfusion.ondeath=You killed yourself with your own Hakkero of Transfusion...
items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.wands.wandoftransfusion.desc=A fairly plainly shaped hakkero, it stands out due to its magenta hue and pitch black gem at the middle.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this hakkero will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the hakkero briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=hakkero of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your hakkero can't sustain any more wards.
items.wands.wandofwarding.bad_location=You can't place a ward there.
items.wands.wandofwarding.desc=This skall metal hakkero has a bright purple gem floating above its center.
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this hakkero will summon stationary wards and sentries. Wards can be summoned anywhere, even through walls if you have vision. This hakkero can sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your hakkero of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your hakkero to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

items.wands.wandofantidoor.name=hakkero of anti-door
items.wands.wandofantidoor.staff_name=staff of anti-door
items.wands.wandofantidoor.desc=This hakkero is okina's favorite.
items.wands.wandofantidoor.stats_desc=This hakkero deals _%1$d-%2$d damage,_ and deals 3x damage to enemies on opened door tiles.
items.wands.wandofantidoor.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of anti-door, the grants itself the double rainbow buff.
items.wands.wandofantidoor.eleblast_desc=An elemental blast with a staff of anti-door deals 100% damage and inflicts vulnerable to enemies.

items.wands.wandofantiember.name=hakkero of anti-ember
items.wands.wandofantiember.staff_name=staff of anti-ember
items.wands.wandofantiember.desc=This hakkero is Mokou's favorite.
items.wands.wandofantiember.stats_desc=This hakkero deals _%1$d-%2$d damage,_ and deals 5x damage to enemies on ember tiles.
items.wands.wandofantiember.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of anti-ember, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandofantiember.eleblast_desc=An elemental blast with a staff of anti-ember deals 100% damage and inflicts hex to enemies.

items.wands.wandofwishing.name=hakkero of wishing
items.wands.wandofwishing.staff_name=staff of wishing
items.wands.wandofwishing.desc=This hakkero is the eight-pointed hakkero used to make a wish to the gods in the lunar capital. It can only be activated once in 2000 turns. If you used 3 or more spellcards of upgrade in this game, you will be given a tier 5 weapon and random consumables. If not, and if you are below level 5, you will get a tier 2; if you are below level 10, you will get tier 3; if you are below level 15 you will get tier 4; and if all conditions are not met, you will get a tier 5 weapon. If the item inventory is full, you cannot get the items allocated to the insufficient space, Also, this hakkero cannot be upgraded.(except for Marisa's staff)
items.wands.wandofwishing.wishingsuccess=You feel something in your inventory!
items.wands.wandofwishing.nowishing=It's not time to make a wish yet!
items.wands.wandofwishing.stats_desc=Unless Marisa fuses the Hakkero to her staff and uses it as a melee weapon, it does no combat damage. It's just for making a wish.
items.wands.wandofwishing.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of wishing, it grants itself the potion preservation buff.
items.wands.wandofwishing.eleblast_desc=An elemental blast with a staff of wishing deals 100% damage and inflicts incompetence to enemies.

items.wands.wandofhealwounds.name=hakkero of healing
items.wands.wandofhealwounds.staff_name=staff of healing
items.wands.wandofhealwounds.desc=This hakkero was created by Eirin to compensate for the side effects of Hourai Elixir. This hakkero heals 25% of your maximum HP but this hakkero has a 20% chance of sacrificing 3 of your max HP. Kaguya is unable to regenerate naturally, so she has to rely on this hakkero.
items.wands.wandofhealwounds.stats_desc=It does no combat damage. It's just for healing.

items.wands.wandofmindburst.name=hakkero of mindburst
items.wands.wandofmindburst.staff_name=staff of mindburst
items.wands.wandofmindburst.desc=A magical device which launches a psychic attack on a target creature. This hakkero can instakill an enemy, but this sacrifices heroine's 2 max health. It does not work for bosses.
items.wands.wandofmindburst.stats_desc=What explanation is needed for instakilling?

items.wands.wandofdestorb.name=hakkero of destruction orb
items.wands.wandofdestorb.staff_name=staff of destruction orb
items.wands.wandofdestorb.desc=The hakkero is said to have been used by wizards learning destructive science in the dungeon of Zot. Marisa has a lot of interest for this in the Kirisame Magic Store. When fired, this hakkero produces an orb of destruction. The orb of destruction quickly tracks the enemy, explodes itself when it meets the enemy, causing high damage to the surrounding 3x3 radius and disappearing. You can get caught up in this damage, so use it carefully. If there is no enemy, it disappears after 5 turns. Also, this hakkero's upgrade cannot exceed +8.(except for marisa's staff)
items.wands.wandofdestorb.stats_desc=The damage to the orb caused by this hakkero becomes stronger as you descend floors. The more this hakkero is upgraded, the more orbs it can produce in a short time.
items.wands.wandofdestorb.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of orb of destruction, grants herself foresight buff.
items.wands.wandofdestorb.eleblast_desc=An elemental blast with a staff of orb of destruction deals 100% damage and inflicts doom to enemies.

items.wands.wandofsetsunatrip.name=hakkero of setsuna trip
items.wands.wandofsetsunatrip.staff_name=staff of setsuna trip
items.wands.wandofsetsunatrip.desc=SP at lvl 29... This hakkero can twist and distort the space in an instant.
items.wands.wandofsetsunatrip.stats_desc=This hakkero deals _%1$d-%2$d damage,_ and swaps places with hit enemy.
items.wands.wandofsetsunatrip.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of setsuna trip, it grants herself the homing blade buff.
items.wands.wandofsetsunatrip.eleblast_desc=An elemental blast with a staff of setsuna trip deals 100% damage and inflicts doom to enemies.



###weapon curses
items.weapon.curses.annoying.name=annoying %s
items.weapon.curses.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
items.weapon.curses.annoying.msg_2=YEAH, GET THEM!
items.weapon.curses.annoying.msg_3=HEY, LISTEN!
items.weapon.curses.annoying.msg_4=ARE WE AT THE BOSS YET!?
items.weapon.curses.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.

items.weapon.curses.dazzling.name=dazzling %s
items.weapon.curses.dazzling.desc=Dazzling weapons will sometimes flash with dazzling light, blinding everything that can see them.

items.weapon.curses.displacing.name=displacing %s
items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Hot!
items.weapon.curses.explosive.desc=Explosive weapons steadily build up power and explode, damaging the wearer and enemy.
items.weapon.curses.explosive.desc_cool=Your weapon is currently cool to the touch.
items.weapon.curses.explosive.desc_warm=Your weapon is building energy and getting warm...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

items.weapon.curses.sacrificial.name=sacrificial %s
items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take.

items.weapon.curses.wayward.name=wayward %s
items.weapon.curses.wayward.desc=Wayward weapons will sometimes become extremely inaccurate. This magic lasts for a little while when it activates, but can be dispelled by landing a blow with the wayward weapon.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it extremely inaccurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=Blocking weapons have a chance to briefly shield you after attacking with them.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Blooming weapons contain magic which will cause vegetation to sprout on or around those struck by them.

items.weapon.enchantments.chilling.name=chilling %s
items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

items.weapon.enchantments.elastic.name=elastic %s
items.weapon.enchantments.elastic.desc=Elastic weapons have a chance to send enemies flying back short distances.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon have a chance to drop extra loot.

items.weapon.enchantments.precise.name=precise %s
items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

items.weapon.enchantments.shocking.name=shocking %s
items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

items.weapon.enchantments.unstable.name=unstable %s
items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.



