items.weapon.melee.marisastaff.no_wand=The staff currently has no magic in it, it must be _imbued with a hakkero's power_ before it can be used to cast spells.
items.weapon.melee.marisastaff.has_wand=The staff is currently imbued with a _%s._
items.weapon.melee.marisastaff.cursed_wand=The staff is cursed, making its magic chaotic and random.

items.weapon.melee.koishidagger.name=koishi's dagger
items.weapon.melee.koishidagger.stats_desc=Weak, but it's strong against unware enemies.
items.weapon.melee.koishidagger.desc=Koishi dekafumo is rare.

items.weapon.melee.sanaeexorcismrod.name=sanae's miracle rod
items.weapon.melee.sanaeexorcismrod.stats_desc=Weak, but the attack speed is fast.
