items.potions.exotic.exoticpotion.no=No, I changed my mind

items.potions.exotic.potionofexorcismrod.name=potion of reaching
items.potions.exotic.potionofexorcismrod.desc=After drinking this, You gain reach increase buff for 50 turns.

items.potions.exotic.potionofperfectmath.name=potion of perfect math
items.potions.exotic.potionofperfectmath.cirno=Cirno made your health to 99!
items.potions.exotic.potionofperfectmath.desc=After drinking this, You health becomes 99!(fully heals if your max health is below 99) This potion prevents inversion.

items.potions.exotic.potionofcleansing.name=potion of cleansing
items.potions.exotic.potionofcleansing.desc=This powerful reagent will render the drinker immune to all harmful effects for a few turns when quaffed. It can be thrown at a target to cleanse them as well.
items.potions.exotic.potionofcleansing$cleanse.name=Cleansed
items.potions.exotic.potionofcleansing$cleanse.desc=This character is temporarily immune to all harmful effects!\n\nTurns remaining: %s.

items.potions.exotic.potionofcorrosivegas.name=potion of corrosive gas
items.potions.exotic.potionofcorrosivegas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of corrosive rust-colored gas. The gas spreads more quickly than toxic gas and is more deadly, but also won't last as long.

items.potions.exotic.potionoflightreverse.name=potion of light reverse
items.potions.exotic.potionoflightreverse.lightreverse1=You've followed Seija's rule, you are fully healed!
items.potions.exotic.potionoflightreverse.lightreverse2=You've broken Seija's rule, you are punished!
items.potions.exotic.potionoflightreverse.desc= Seija's mighty invention! Make sure to follow her rule when drinking this potion!\n After drinking this and your health is less than 1/5 of your max HP, you are fully healed. Otherwise, your health becomes 1. Beware before drinking it. This potion prevents inversion.

items.potions.exotic.potionofearthenarmor.name=potion of earthen armor
items.potions.exotic.potionofearthenarmor.desc=Rather than paralyze, this liquid has a hardening effect on the skin which will turn it into temporary natural armor.

items.potions.exotic.potionofhexcancel.name=potion of hex cancel
items.potions.exotic.potionofhexcancel.desc=After drinking this, You gain hex cancel buff for 100 turns. Hex cancel buff converts melee damage into 0 from every 6th enemy's melee attack.

items.potions.exotic.potionofattraction.name=potion of attraction
items.potions.exotic.potionofattraction.desc=After drinking this, You gain attraction buff for 30 turns. Fumo lover buff does this: damage taken reduced by 50% If the enemy is a character whose official default size fumo has been released based on as of 2023/4/22 date.

items.potions.exotic.potionofmagicalsight.name=potion of magical sight
items.potions.exotic.potionofmagicalsight.desc=After drinking this, your senses will be briefly heightened to incredible levels, increasing your vision range and allowing you to see through walls!

items.potions.exotic.potionofenlightenment.name=potion of enlightenment
items.potions.exotic.potionofenlightenment.wand_power_up=Your hakkero attack power is increased by 1 rank!
items.potions.exotic.potionofenlightenment.desc=After drinking this, your hakkero attack power is increased permanently by 20%->40%->60%->80%->100% per each drinking. From the 6th drinking, there is no additional power increase.

items.potions.exotic.potionofshielding.name=potion of shielding
items.potions.exotic.potionofshielding.desc=Rather than heal, this potion will instead project a durable shield around the user's body, blocking a considerable amount of damage.

items.potions.exotic.potionofshroudingfog.name=potion of shrouding fog
items.potions.exotic.potionofshroudingfog.desc=When exposed to air, the liquid in this flask will produce a thick smoky fog which quickly spreads and blocks the vision of your enemies.

items.potions.exotic.potionofsnapfreeze.name=potion of snap freeze
items.potions.exotic.potionofsnapfreeze.desc=The chemical contained in this potion will rapidly react with the air, instantly freezing and rooting all within its effect.

items.potions.exotic.potionofstamina.name=potion of stamina
items.potions.exotic.potionofstamina.desc=Drinking this oddly sweet liquid will imbue you with a long-lasting boost of energy, allowing you to run at a quickened pace for an extended period of time.

items.potions.exotic.potionofstormclouds.name=potion of storm clouds
items.potions.exotic.potionofstormclouds.desc=Throwing this potion will create a quickly-spreading cloud of concentrated vapor, which will condense and pour down onto the environment. Most terrain will be converted to water, fire will be doused, and traps will be overwhelmed and break.

items.potions.exotic.potionofphilosopher.name=potion of philosopher
items.potions.exotic.potionofphilosopher.desc=After drinking this, You will gain yokai border buff for 40 turns! It makes you take only 1 damage from yokai property enemies. Compared to super hard, it lasts longer.

items.potions.exotic.potionofreverseyingyang.name=potion of reverse yin-yang
items.potions.exotic.potionofreverseyingyang.desc=After drinking this, If your health is odd, You gain invisibility buff for 40 turns. if your health is even, you are teleported to somewhere.

items.potions.exotic.potionofhisou.name=potion of hisou
items.potions.exotic.potionofhisou.desc=After drinking this, You gain hisou buff for 20 turns.



###quest items
items.quest.ceremonialcandle.name=ceremonial candle
items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

items.quest.corpsedust.name=corpse dust
items.quest.corpsedust.chill=A chill runs down your spine.
items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea.

items.quest.darkgold.name=dark gold ore
items.quest.darkgold.desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

items.quest.embers.name=elemental embers
items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

items.quest.gooblob.name=blob of goo
items.quest.gooblob.desc=A jiggly blob of goop, split off from Goo as it died. It's almost like a big ball of jelly, though you wouldn't dare eat it.\n\nIt does nothing on its own, but it might be useful when combined with certain potions, or a bomb. At the very least it should convert into a decent amount of energy.

items.quest.metalshard.name=cursed metal shard
items.quest.metalshard.desc=A shard of rusted cursed metal, which broke off DM-300 as it was destroyed. You can feel an inactive malevolent magic within it.\n\nIt does nothing on its own, but it might be useful when combined with certain spellcards, or a bomb. At the very least it should convert into a decent amount of energy.

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ac_mine=MINE
items.quest.pickaxe.no_vein=There is no dark gold vein near you to mine.
items.quest.pickaxe.desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.

items.quest.ratskull.name=giant rat skull
items.quest.ratskull.desc=A surprisingly large rat skull. It would make a great hunting trophy, if you had a wall to mount it on.



