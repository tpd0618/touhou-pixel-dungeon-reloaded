items.weapon.melee.reimuexorcismrod.desc=Weak, but it's strong among the other tier-1 weapons.

items.weapon.melee.marisastaff.name=marisa's broom
items.weapon.melee.marisastaff.ac_imbue=IMBUE
items.weapon.melee.marisastaff.ac_zap=FIRE
items.weapon.melee.marisastaff.prompt=Select a hakkero
items.weapon.melee.marisastaff.imbue=You imbue your staff with the %s.
items.weapon.melee.marisastaff.conflict=The conflicting magics erase the enchantment on your staff.
items.weapon.melee.marisastaff.id_first=You'll need to identify this hakkero first.
items.weapon.melee.marisastaff.cursed=You can't use a cursed hakkero.
items.weapon.melee.marisastaff.imbue_desc=Are you sure you want to imbue your staff with this hakkero?\n\nIf the hakkero being imbued is the same or higher level than the staff, the staff will inherit the level of that hakkero plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.marisastaff.imbue_lost=The hakkero currently imbued in your staff will be lost.
items.weapon.melee.marisastaff.imbue_talent=The hakkero currently imbued in your staff has a %1$d%% chance to be returned at +0. hakkero returns remaining: %2$d.
items.weapon.melee.marisastaff.yes=Yes, I'm sure.
items.weapon.melee.marisastaff.no=No, I changed my mind
